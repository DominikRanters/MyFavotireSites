<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">

    <title>chayns® ESNext Template</title>
</head>

<body>

    <div class="tapp">

        <div class="tapp__intro">
            <h1>Sites</h1>
            <p>
                Finden Sie neue Sites oder fügen Sie ihre eigene hinzu.
            </p>
        </div>

        <div class="tapp__content">
            <div class="accordion" data-group="1">
                <div class="accordion__head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        Hinzufügen
                    </div>
                </div>
                <div class="accordion__body ">
                    <div class='formular'>
                        <input class="input" type="text" placeholder="Name">
                        <input class="input" type="text" placeholder="Url">
                        <input class="input" type="text" placeholder="eMail">
                        <input class="input" type="text" placeholder="Kommentar">
                        <div style="text-align: center">
                            <button class="button">senden</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="tapp__content">
            <div class="accordion  accordion--open" data-group="1">
                <div class="accordion__head sites_head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        Sites
                    </div>
                </div>
                <div class="accordion__body">
                    <div class="accordion__item list">
                        <div class="cc__list list--expandable">
                            <input class="input" type="text" placeholder="Search">

                            <div class='sitesList'>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
    <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>
    <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
    <script src='./index.js'></script>
</body>

</html>
